Chercher un produit : (par nom ou par prix)
<div>
    <input type="text" [(ngModel)]="searchText" placeholder=" chercher un produit  ">
</div>

<table style="border:1">
    <tr>
        <th>Nom</th>
        <th>Prix</th>
    </tr>
    <tr *ngFor="let item of produits| async | searchProduits : searchText  ">
    <td>{{item.nom}}</td>
    <td>{{item.prix}}</td> 
    </tr>
    
</table>
